<header>
  <mat-toolbar>
    <mat-toolbar-row>
      <a [routerLink]="['/']">
        <img
          class="p-4"
          src="https://static.tildacdn.one/tild3233-6662-4763-a335-326231643561/_1.png"
          alt="Natlex"
        />
      </a>

      <span class="spacer"></span>
      <nav>
        <a
          mat-button
          color="primary"
          [routerLink]="['/', 'view-mode']"
          routerLinkActive="router-link-active"
          >View Mode</a
        >
        <a
          mat-button
          color="primary"
          [routerLink]="['/', 'settings']"
          routerLinkActive="router-link-active"
          >Settings</a
        >
      </nav>
      <button
        mat-icon-button
        [matMenuTriggerFor]="editMenu"
        class="menu-toggle"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</header>

<mat-menu
  class="menu-content"
  overlayPanelClass="menu-overlay"
  #editMenu="matMenu"
>
  <ng-template matMenuContent>
    <li mat-menu-item>
      <a
        class="menu-nav"
        mat-button
        color="primary"
        [routerLink]="['/', 'view-mode']"
        routerLinkActive="router-link-active"
        >View Mode</a
      >
    </li>
    <li mat-menu-item>
      <a
        class="menu-nav"
        mat-button
        color="primary"
        [routerLink]="['/', 'settings']"
        routerLinkActive="router-link-active"
        >Settings</a
      >
    </li>
  </ng-template>
</mat-menu>
